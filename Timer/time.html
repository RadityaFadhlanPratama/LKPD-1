<!DOCTYPE html>
<html>

<head>
    <title>Countdown Timer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: palevioletred; 
        }

        #timer {
            font-size: 64px; 
            font-weight: bold;
            margin-bottom: 20px;
            color: #333; 
        }

        #waktu-input {
            width: 50px; 
            height: 30px; 
            font-size: 18px; 
            text-align: center; 
            border: 1px solid #ccc; 
            border-radius: 5px; 
        }

        #start-button {
            background-color: #4CAF50; 
            color: #fff; 
            padding: 10px 20px; 
            border: none; 
            border-radius: 5px; 
            cursor: pointer; 
        }

        #start-button:hover {
            background-color: #3e8e41; 
        }
    </style>
</head>

<body>
    <h1 id="timer">00:00</h1>
    <input type="number" id="waktu-input" value="10">
    <button id="start-button">Start</button>
    <script>
        let waktu = 0;
        let timerElement = document.getElementById("timer");
        let waktuInput = document.getElementById("waktu-input");
        let startButton = document.getElementById("start-button");

        startButton.addEventListener("click", function () {
            waktu = parseInt(waktuInput.value);
            countdown();
        });

        function countdown() {
            let menit = Math.floor(waktu / 60);
            let detik = waktu % 60;
            timerElement.textContent = `${menit.toString().padStart(2, "0")}:${detik.toString().padStart(2, "0")}`;
            waktu--;
            if (waktu > 0) {
                setTimeout(countdown, 1000);
            } else {
                timerElement.textContent = "Waktu habis!";
            }
        }
    </script>
</body>

</html>
